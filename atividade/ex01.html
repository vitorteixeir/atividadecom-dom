<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Faça um programa que capture o evento de um input na sua tela
    e mostre automaticamente a tabuada desse número abaixo. -->
    <input id="numero" placeholder="Digite um número" onkeyup="mostrarTabuada()">
    <div id="resultado"></div>
    <script>
        function mostrarTabuada(){
            console.log("entrei");
            var numero = document.querySelector("#numero");
            var resultado = document.querySelector("#resultado");
            resultado.innerText = "";
            for (var i = 0; i <= 10; i++){
                var div = document.createElement("div");
                div.innerText = numero.value * i;
                resultado.appendChild(div);
            }
        }
        </script>
</body>
</html>
